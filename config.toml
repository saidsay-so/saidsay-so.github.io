# The URL the site will be built for
base_url = "https://saidsay-so.github.io"
title = "saidsay-so"
description = "A lazy developer's log"
default_language = "en"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = false
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "series" }]
ignored_content = ["*.mmd"]

[markdown]
highlight_code = true
extra_syntaxes = []
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
name = "Sayafdine Said"
id = "saidsay-so"
bio = "DevOps Cloud Engineer @ Société Générale"
avatar = "https://github.com/saidsay-so.png"

show_id = true
show_projects = true
show_resume = true

links = [
  { name = "GitHub", icon = "ri-github-line", url = "https://github.com/saidsay-so" },
  { name = "LinkedIn", icon = "ri-linkedin-line", url = "https://www.linkedin.com/in/sayafdine-said" },
  { name = "Email", icon = "ri-mail-send-line", url = "mailto:sayafdine.said@outlook.fr" },
]

#============== Icons ===============================================
blog_icon = "ri-quill-pen-line"
home_icon = "ri-user-6-line"
rss_icon = "ri-rss-line"
toc_icon = "ri-menu-2-line"
resume_icon = "ri-briefcase-line"

#============== Feed ===============================================
feed_in_blog_section = true

#============== Some feature switches ================================
toc = true
blur_effect = true
back_to_top_button = true
progress_bar = true
cc_license = false                                                                                                         # Whether to show Creative-Commons statement [Can be overridden by page config]
cc_license_statement = "This work is licensed under [CC BY-NC-SA 4.0](http://creativecommons.org/licenses/by-nc-sa/4.0/)." # The Creative-Commons statement
outdate_warn = true
outdate_warn_days = 365
outdate_warn_text_before = "Note: This article was last updated "
outdate_warn_text_after = " days ago and may be out of date."

#============== Footer =============================================
footer_copyright_name = "Sayafdine Said"
footer_copyright_year = "2022"
# footer_custom = "xxxxxxxx"
footer_credits = true

comment = "none"
analytics = "umami"

